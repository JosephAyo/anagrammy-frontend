name: Build NextJS app & deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          TEMP=$(mktemp)
          HOST=$(mktemp)
          USER=$(mktemp)
          echo "${{ secrets.SSH_KEY }}" > $TEMP
          echo "${{ secrets.SSH_HOST }}" > $HOST
          echo "${{ secrets.SSH_USERNAME }}" > $USER
          ssh -o 'StrictHostKeyChecking no' -i $TEMP root@157.230.115.121
          whoami
